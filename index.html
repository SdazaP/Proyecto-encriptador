<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Encriptador</title>
</head>
<body class="bas">

    <div class="logo">
        <img src="images/Vector.png" alt="">
    </div>

    <div class="base">
        <div class="texto">
            <input type="text" name="texto" class="input-text" id="entradatexto" placeholder="Ingrese el texto aqui...">
            <div class="alerta">
                <img src="images/alerta.png" alt="">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="button" value="Encriptar" class="en" onclick="textoEn()">
                <input type="button" value="Desencriptar" class="des" onclick="textoDes()">
            </div>
        </div>
    
        <div class="texto-traducido-before" id="txtb">
            <img src="images/Muñeco.png" alt="">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    
        <div class="texto-traducido-after" id="txta">
            <p id="p">
            </p>
            <input type="button" value="Copiar" class="cop">
        </div>
    </div>
    
</body>
</html>
