<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="images/Vector.png" alt="">
    </div>
    <div class="texto">
        <input type="text" name="texto" class="input-text" id="entradatexto" placeholder="Ingrese el texto aqui">
        <div class="alerta">
            <img src="images/alerta.png" alt="">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">
        </div>
    </div>
    <div class="texto-traducido:before">
        <img src="images/Muñeco.png" alt="">
        <h1>Ningún mensaje fue encontrado</h1>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
    <div class="texto-traducido:after">
        <p></p>
        <input type="button" value="Copiar">
    </div>
    
</body>
</html>
